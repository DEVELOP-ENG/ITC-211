<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lab 5</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- header -->
    <div class="row">
      <h3>Lab 5 Project  - jQuery & JSON</h3>
      <h6 class="right-align">Noel, Adrian, Jenisha, Theresa</h6>
      <hr>
    </div>
    <div class="row">
      <div class="col m4"></div>
      <div class="col m6">
        <h2>Please Enter Personal Info</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="grade" placeholder="Grade">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="prog" placeholder="Program">
        <input type="button" id="infoBtn" value="Display Personal Info">
      </div>
      <div>
        <h2>Personal Info</h2>
        <p id="pName"></p>
        <p id="pGrade"></p>
        <p id="pAge"></p>
        <p id="pProg"></p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
