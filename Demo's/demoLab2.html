<body>


<h2 class="tittle">ITC 211 LAB 2</h2>
<br>
<div class="contain"></div>
<p>You have requested to purchase this model.</p>
<p id="demo"></p>
<br>
<p>You have requested this color for your vehicle.</p>
<p id="demo1"></p>
<br>
<p>You've requested this amount of cars.</p>
<p id="demo2"></p>
<br>
<p>You will be paying this much tax out the door.</p>
<p id="demo3"></p>
<br>
</div>

<script>
let wBrand = prompt("Please enter the make of the car you'd like.");    
let wModel = prompt("Please enter the model of car you'd like."); 
let wColor = prompt("Please enter the color of the car you'd like.") 
let wAmount = prompt("Please enter the amount of cars you'd like.") 

//gets user input

class Car {
    constructor(brand) {
      this.carname = brand;
    }
        get _carname() {
            return this.carname;
    }
        set _carname(x) {
            this.carname = x;
        }
  }// end of Parent class Car

class Model extends Car {
    constructor(brand, mod, col, amo ) { //uses constructor
        super(brand);
        this.model = mod;
        this.color = col;
        this.ammount = amo;
    } // end of constructor
        get _model() {
            return this.model;     
    }
        set _model(x) {
            this.model = x;
            
    } //end of setters and getters 
        get _color() {
            return this.color;    
    }
        set _color(x) {
            this.color = x;
    }//end of setters and getters     
        get _ammount() {
            return this.ammount;

    }
        set _ammount(x) {
            this.ammount = x
    } //end of setters and getters 
    
        calcTax() {
            var num = parseInt(this.ammount)
            var taxAmount = num * ( 10000 * .08);
            return taxAmount;
        }
    }

mycar = new Model(wBrand, wModel, wColor, wAmount);
    document.getElementById("demo").innerHTML = mycar.carname;
    document.getElementById("demo1").innerHTML = mycar.color; //getter for parent and child class

wAmount = prompt(" Enter new amount of cars:");
mycar.ammount = wAmount;
    document.getElementById("demo2").innerHTML = mycar.ammount; //setter for ammount 
    document.getElementById("demo3").innerHTML = mycar.calcTax();

</script>

</body>
